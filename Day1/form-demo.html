<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Day 1</title>
</head>

<body>
    <div id="form" class="container">
        <div class="row">
            <div class="col-md-6">
                <label for="userName">Name</label>
                <input type="text" name="userName" class="form-control" id="userName">
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <label for="userEmail">Email</label>
                <input type="email" name="userEmail" class="form-control" id="userEmail">
                <div class="col-md-6"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <label for="userSalary">Salary</label>
                <input type="number" name="userSalary" class="form-control" id="userSalary">
            </div>

        </div>        
        <div class="row">
            <button type="submit" id="submit" class="btn btn-primary mt-2">Submit</button>
            <button type="submit" id="cancel" class="btn btn-warning mt-2 ml-2">Cancel</button>
        </div>


    </div>



    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="form-demo.js"></script>
</body>

</html>
